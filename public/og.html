<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px; height: 630px; overflow: hidden;
    background: #09090b;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    color: #ededf0;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    position: relative;
  }
  /* Subtle gradient overlay */
  body::before {
    content: ''; position: absolute; inset: 0;
    background: radial-gradient(ellipse 80% 60% at 50% 40%, rgba(139,92,246,0.08) 0%, transparent 70%);
  }
  .content { position: relative; z-index: 1; text-align: center; }
  .icons { display: flex; gap: 40px; margin-bottom: 48px; justify-content: center; }
  .icon {
    width: 64px; height: 64px; border-radius: 16px;
    display: flex; align-items: center; justify-content: center;
    background: #16161c; border: 1px solid #23232e;
  }
  .icon svg { width: 36px; height: 36px; }
  h1 { font-size: 72px; font-weight: 800; letter-spacing: -2px; margin-bottom: 16px; }
  .subtitle { font-size: 28px; color: #8b8b9e; font-weight: 400; margin-bottom: 48px; }
  .badge {
    display: inline-block; padding: 10px 28px; border-radius: 999px;
    background: rgba(139,92,246,0.12); border: 1px solid rgba(139,92,246,0.3);
    color: #a78bfa; font-size: 18px; font-weight: 600; letter-spacing: 0.5px;
  }
</style>
</head>
<body>
<div class="content">
  <div class="icons">
    <!-- GitHub -->
    <div class="icon">

    </div>
    <!-- GitLab -->
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="#f97316"><path d="M22.65 14.39L12 22.13 1.35 14.39a.84.84 0 01-.3-.94l1.22-3.78 2.44-7.51A.42.42 0 014.82 2a.43.43 0 01.58 0 .42.42 0 01.11.18l2.44 7.49h8.1l2.44-7.51A.42.42 0 0118.6 2a.43.43 0 01.58 0 .42.42 0 01.11.18l2.44 7.51L23 13.45a.84.84 0 01-.35.94z"/></svg>

    <!-- Bitbucket -->
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="#3b82f6"><path d="M2.65 3A.67.67 0 002 3.74l2.73 16.52a.91.91 0 00.89.74h13.02a.67.67 0 00.66-.56L22 3.74A.67.67 0 0021.35 3zM14.1 15H9.9L8.72 9h6.56z"/></svg>

  <h1>PR Dashboard</h1>
  <p class="subtitle">GitHub + GitLab + Bitbucket in one view</p>
  <div class="badge">Free &amp; Open Source</div>
</div>
</body>
</html>
